<!DOCTYPE html>

<html lang="zh-Hant">

<head>

    <meta charset="UTF-8">

    <title>您的個人化營養分析</title>

    

    <link rel="stylesheet" href="styles/main.css">

</head>

<body>



    <div id="app-container">

        

        <section id="stage-1" class="active-stage">

            <h1>📊 您的健康啟動儀</h1>

            <span class="subtitle">Naomi營養師</span>



            <p>請輸入您的基本資料，以便精準計算每日熱量消耗 (TDEE)。</p>



            <form id="data-input-form">

                

                <fieldset>

                    <legend>基本資料</legend>

                    

                    <div>

                        <label for="gender">性別:</label>

                        <select id="gender" required>

                            <option value="male" selected>男</option>

                            <option value="female">女</option>

                        </select>

                    </div>

                    

                    <div>

                        <label for="age">年齡 (歲):</label>

                        <input type="number" id="age" min="15" max="100" value="30" required>

                    </div>

                </fieldset>



                <fieldset>

                    <legend>身體數據</legend>

                    

                    <div>

                        <label for="height-slider">身高 (cm):</label>

                        <input type="range" id="height-slider" min="140" max="200" value="160">

                        <span id="height-value">160</span> cm

                    </div>

                    

                    <div>

                        <label for="weight-slider">體重 (kg):</label>

                        <input type="range" id="weight-slider" min="30" max="150" value="60">

                        <span id="weight-value">60</span> kg

                    </div>

                </fieldset>



                <fieldset>

                    <legend>活動量等級</legend>

                    <div id="activity-level-container">

                        <div class="activity-card" data-af="1.2">

                            <strong>🖥️ 久坐</strong>

                            <span>幾乎不運動，或只有散步。</span>

                        </div>

                        <div class="activity-card" data-af="1.4">

                            <strong>🚶 輕度活動</strong>

                            <span>每週低強度運動 1-3 天。</span>

                        </div>

                        <div class="activity-card selected" data-af="1.6">

                            <strong>🏃 中度活動</strong>

                            <span>每週中等強度運動 3-5 天。</span>

                        </div> 

                        <div class="activity-card" data-af="1.8">

                            <strong>💪 高度活動</strong>

                            <span>每週高強度運動 6-7 天。</span>

                        </div>

                        <div class="activity-card" data-af="2.0">

                            <strong>🏆 極度活動</strong>

                            <span>運動量非常大，例如運動員。</span>

                        </div>

                    </div>

                    <input type="hidden" id="activity-factor" value="1.6" required>

                </fieldset>

                

                <button type="button" id="next-to-survey-btn">下一步：開始習慣評估</button>



            </form>

        </section>



        <section id="stage-2" style="display:none;"></section>

        <section id="stage-3" style="display:none;"></section>

        

    </div>



    <script src="app.js" type="module"></script> 

</body>

</html>
